bugreports:
  - summary: |
      Список категорий изменяется при переключении страниц каталога
    environment: |
      Yandex 23.11.3.935 (64-bit)
      ОС Windows 8.1
    steps-to-reproduce: |
      1. Развернуть вкладку Категория
      2. Ознакомиться со списком категорий
      3. Нажать кнопку Следующая
      4. Ознакомиться со списком категорий
    expected-result: |
      Список всегда отображает все доступные категории
    actual-result: |
      Список неполный и изменяется при переключении страниц каталога

  - summary: |
      Нет русской локализации для категорий товаров
    environment: |
      Yandex 23.11.3.935 (64-bit)
      ОС Windows 8.1
    steps-to-reproduce: |
      1. Во вкладке Язык или "Language" выбрать "Russian"
      2. Открыть вкладку Категория
      3. Прочитать название категорий
    expected-result: |
      Категории товаров отображаются на русском языке
    actual-result: |
      Категории товаров отображаются на английском языке

  - summary: |
      Кнопки товаров "В корзину" разного размера   
    environment: |
      Yandex 23.11.3.935 (64-bit)
      ОС Windows 8.1
    steps-to-reproduce: |
      1. Открыть DevTools
      2. Открыть панель инструментов устройства
      3. Выбрать разрешение экрана " 1366 х 768"
    expected-result: |
      На странице магазина появляются товары, все кнопки "В корзину" одинакового размера
    actual-result: |
      На странице магазина появляются товары, кнопка "В корзину" некоторых товаров имеет размер "105.58 х 38" у других же товаров кнопка имеет размер "97.39 х 62"

  - summary: |
      Нет возможности искать товар по каталогу без привязки к страницам
    environment: |
      Yandex 23.11.3.935 (64-bit)
      ОС Windows 8.1
    steps-to-reproduce: |
      1. Ввести в форму поиска название товара с любой страницы кроме главной, например "Plastic Table"
    expected-result: |
      На странице появляется нужный нам товар
    actual-result: |
      На странице появляется надпись "Ничего не найдено!" или "Nothing found!"

  - summary: |
      При возвращении из корзины  меняется язык  
    environment: |
      Yandex 23.11.3.935 (64-bit)
      ОС Windows 8.1
    steps-to-reproduce: |
      1. Нажать на вкладку "Language" и выбрать "Russian"
      2. Нажать на кнопку "Корзина"
      3. Нажать на кнопку "Магазин"
    expected-result: |
      Открывается страница на русском языке который мы выбрали
    actual-result: |
      Открывается страница на английском языке 

  - summary: |  
      При фильтрации по производителю у некоторых товаров кнопка "В корзну" выходит за рамки описания товара
    environment: |
      Yandex 23.11.3.935 (64-bit)
      ОС Windows 8.1
    steps-to-reproduce: |      
      1. В фильтре товаров по производителю выбрать любого производителя кроме Apple, Samsung, Huawei, Impression of Acqua Di Gio, Fog Scent Xpressio, Hemani Tea, fauji, Flying Wooden, luxury palace 
    expected-result: |  
      На странице магазина отображается товар у которого кнопка "В корзину" находится в границах рамки описания товара
    actual-result: |
      На странице магазина отображается товар у которого кнопка "В корзину" выходит за границы рамки описания товара

  - summary: |
      Ошибка 500 при оформлении заказа
    environment: |
      Yandex 23.11.3.935 (64-bit)
      ОС Windows 8.1
    steps-to-reproduce: |
      1. Добавить товар в корзину, например "OPPOF19" 
      2. Открыть корзину
      3. Открыть  DevTools
      4. В DevTools выбрать вкладку Network
      5. Нажать на кнопку "Оформить заказ"
    expected-result: |
      При оформлении заказа код ответа сервера 200
    actual-result: |
      При оформлении заказа код ответа сервера 500
