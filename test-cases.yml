---
- summary: |
   Проверка поиска товара по ключевому слову.
  requirement: |
   Пользователь должен иметь возможность искать товары по ключевому слову или категории.
  prerequisites: |
   В браузере открыта страница https://hexlet-products-store.vercel.app/
   steps:
   - Ввести ключевое слово связаное с товаром, который мы хотим найти например: "samsung".
   expected-result: |
  Система должна отобразить список товаров, в названии которых указано ключевое слово "samsung".
  
- summary: |
   Проверка поиска товара по категории.
  requirement: |
   Пользователь должен иметь возможность искать товары по ключевому слову или категории.
  prerequisites: |
   В браузере открыта страница https://hexlet-products-store.vercel.app/
   steps:
   - Открыть раздел категории.
   - Выбрать нужную категорию например: "smartphones".
   expected-result: |
  Система должна отобразить список товаров, которые относятся к  категории "smartphones".
  ---
  - summary: |
   Проверка фильтрации товаров по цене
  requirement: |
   Пользователь должен иметь возможность фильтровать товары.
  prerequisites: |
   В браузере открыта страница https://hexlet-products-store.vercel.app/
   steps:
   -Ввести минимальную и максимальную цену в поле фильтра "Цена".  
   expected-result: |
  Отображаются товары, цена которых находится в заданном диапазоне.

    - summary: |
   Проверка фильтрации товаров по производителю
  requirement: |
   Пользователь должен иметь возможность фильтровать товары.
  prerequisites: |
   В браузере открыта страница https://hexlet-products-store.vercel.app/
