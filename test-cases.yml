---
- summary: |
   Проверка поиска товара по ключевому слову.
  requirement: |
   Пользователь должен иметь возможность искать товары по ключевому слову или категории.
  prerequisites: |
   Открыта страница магазина
  steps:
   - Ввести в поле "Поиск" ключевое слово, например "Samsung".
   expected-result: |
   В списке отображаются товары согласно введенного запроса
  
- summary: |
   Проверка поиска товара по категории.
  requirement: |
   Пользователь должен иметь возможность искать товары по ключевому слову или категории.
  prerequisites: |
   Открыта страница магазина
  steps:
   - Открыть раздел категории.
   - Выбрать категорию, например "home-decoration".
  expected-result: |
  В списке отображаются те товары согласо введеной категории.
  
  - summary: |
   Проверка фильтрации товаров по цене.
  requirement: |
   Пользователь должен иметь возможность фильтровать товары.
  prerequisites: |
  Открыта страница магазина
  steps:
   -Ввести минимальную цену , например 1 в поле фильтра "от"
   -Ввести максимальную цену, например 11190 в поле фильтра "до".  
  expected-result: |
  Отображаются товары, цена которых находится в заданном диапазоне.

  - summary: |
   Проверка фильтрации товаров по производителю.
  requirement: |
   Пользователь должен иметь возможность фильтровать товары.
  prerequisites: |
   Открыта страница магазина
  steps:
   -Выбрать любого производителя из списка, например "Huawei".  
  expected-result: |
  Отображаются товары выбранного производителя.

 - summary: |
   Проверка фильтрации товаров по наличию.
 requirement: |
   Пользователь должен иметь возможность фильтровать товары.
 prerequisites: |
   Открыта страница магазина
 steps:
   -Установить чекбокс в графе "В наличии".  
 expected-result: |
  Отображаются только те товары, которые находятся в наличии магазина. 
 
 - summary: |
   Проверка открытия карточки товара.
 requirement: |
  Пользователь должен иметь возможность просматривать товары и просматривать подробную информацию о товаре.
 prerequisites: |
   Открыта страница магазина
 steps:
  Найти товар, который требуется просмотреть подробнее.
  Нажать на название или изображение товара для перехода на страницу с подробной информацией.
 expected-result: |
   Открывается карточка с подробным описанием товара 
 
 - summary: |
   Добавление товара в корзину.
 requirement: |
   Пользователь должен иметь возможность добавлять товары в корзину и просматривать содержимое корзины. 
 prerequisites: |
   Открыта страница магазина
 steps:
   -Выбрать любой товар из списка и нажать кнопку "В корзину"
 expected-result: |
  Товар успешно добавлен в корзину.
