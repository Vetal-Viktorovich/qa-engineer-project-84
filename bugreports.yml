---
- summary: |
    Список категорий изменяется при переключении страниц каталога
  environment: |
    Yandex 23.11.3.935 (64-bit)
    ОС Windows 8.1
  steps-to-reproduce: |
    1. Развернуть вкладку Категория
    2. Ознакомиться со списком категорий
    3. Нажать кнопку Следующая
    4. Ознакомиться со списком категорий
  expected-result: |
    Список всегда отображает все доступные категории
  actual-result: |
    Список неполный и изменяется при переключении страниц каталога
     
- summary: |
    Нет русской локализации для категорий товаров
  environment: |
    Yandex 23.11.3.935 (64-bit)
    ОС Windows 8.1
  steps-to-reproduce: |
    1. Во вкладке Язык или Language выбрать Russian
    2. Открыть вкладку Категория
  expected-result: |
    Категории товаров отображаются на русском языке
  actual-result: |
    Категории товаров отображаются на английском языке
     
- summary: |
    Не учитывается скидка при фильтрации по цене
  environment: |
    Yandex 23.11.3.935 (64-bit)
    ОС Windows 8.1
  steps-to-reproduce: |
    1. Во вкладке Category выбрать smartphones
    2. Во вкладке Цена установить значение до 500
  expected-result: |
    Товар фильтруется по цене с учетом скидки
  actual-result: |
    Фильтр учитывает цену без скидки
     
- summary: |
    Нет перехода при нажатии на хештег
  environment: |
    Yandex 23.11.3.935 (64-bit)
    ОС Windows 8.1
  steps-to-reproduce: |
    1. Выбрать любой товар
    2. Нажать на товар
    3. В карточке товара нажать на хештег
  expected-result: |
    Открывается список товара согласно хештегу
  actual-result: |
    Переход по ссылке не происходит
    
- summary: |
    Кнопки товаров "В корзину" разного размера   
  environment: |
    Yandex 23.11.3.935 (64-bit)
    ОС Windows 8.1
  steps-to-reproduce: |
    1. Открыть DevTools
    2. Открыть панель инструментов устройства
    3. Выбрать разрешение экрана " 1366 х 768"
  expected-result: |
    На странице магазина появляются товары, все кнопки "В корзину"
    одинакового размера
  actual-result: |
    На странице магазина появляются товары, кнопка "В корзину"
    некоторых товаров имеет размер "105.58 х 38" у других же товаров кнопка
    имеет размер "97.39 х 62"
    
- summary: |
    Растянутое изображение у товара "Handcraft Chinese style"
  environment: |
    Yandex 23.11.3.935 (64-bit)
    ОС Windows 8.1
  steps-to-reproduce: |
    1. Пролистать список товаров вниз до товара "Handcraft Chinese style"
  expected-result: |
    В окне товара отчетливо видно изображение товара
  actual-result: |
    В окне товара изображение товара растянуто по горизонтали

- summary: |
    Нет возможности искать товар по каталогу без привязки к страницам
  environment: |
    Yandex 23.11.3.935 (64-bit)
    ОС Windows 8.1
  steps-to-reproduce: |
    1. Ввести в форму поиска название товара с любой страницы кроме главной, например "Plastic Table"
  expected-result: |
    На странице появляется нужный нам товар
  actual-result: |
    На странице появляется надпись "Ничего не найдено!" или "Nothing found!"

- summary: |
    Ошибка 500 при оформлении заказа
  environment: |
    Yandex 23.11.3.935 (64-bit)
    ОС Windows 8.1
  steps-to-reproduce: |
    1. Добавить товар в корзину, например "OPPOF19" 
    2. Открыть корзину
    3. Открыть  DevTools
    4. В DevTools выбрать вкладку Network
    5. Нажать на кнопку "Оформить заказ"
  expected-result: |
    При оформлении заказа код ответа сервера 200
  actual-result: |
    При оформлении заказа код ответа сервера 500
