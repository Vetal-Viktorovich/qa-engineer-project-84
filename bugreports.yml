---
- summary: |
   Список категорий изменяется при переключении страниц каталога
environment: |
   Yandex 23.11.3.935 (64-bit)
   ОС Windows 8.1
steps-to-reproduce: |  
   Развернуть вкладку Категория
   Ознакомиться со списком категорий
   Нажать кнопку Следующая
   Ознакомиться со списком категорий
expected-result: |
   Список всегда отображает все доступные категории
actual-result: |
   Список неполный и изменяется при переключении страниц каталога
    
- summary: |
   Нет русской локализации для категорий товаров
environment: |
   Yandex 23.11.3.935 (64-bit)
   ОС Windows 8.1
steps-to-reproduce: |
   Во вкладке Язык или Language выбрать Russian
   Открыть вкладку Категория
expected-result: |
   Категории товаров отображаются на русском языке
actual-result: |
   Категории товаров отображаются на английском языке
    
- summary: |
   Не учитывается скидка при фильтрации по цене
environment: |
   Yandex 23.11.3.935 (64-bit)
   ОС Windows 8.1
steps-to-reproduce: |
   Во вкладке Category выбрать smartphones
   Во вкладке Цена установить значение до 500
expected-result: |
   Товар фильтруется по цене с учетом скидки
actual-result: |
   Фильтр учитывает цену без скидки
    
- summary: |
   Нет перехода при нажатии на хештег
environment: |
   Yandex 23.11.3.935 (64-bit)
   ОС Windows 8.1
steps-to-reproduce: |
   Выбрать любой товар,
   Нажать на товар,
   В карточке товара нажать на хештег
expected-result: |
   Открывается список товара согласно хештегу
