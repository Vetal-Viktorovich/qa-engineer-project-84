   Переход по ссылке не происходит

- summary: |
   Кнопки товаров "В корзину" разного размера   
environment: |
   Yandex 23.11.3.935 (64-bit)
   ОС Windows 8.1
steps-to-reproduce: |
   Открыть DevTools
   Открыть панель инструментов устройства
   Выбрать разрешение экрана " 1366 х 768"
expected-result: |
   На странице магазина появляются товары, все кнопки "В корзину" одинакового размера
actual-result: |
   На странице магазина появляются товары, кнопка "В корзину" некоторых товаров имеет размер "105.58 х 38" у других же товаров кнопка имеет размер "97.39 х 62"

- summary: |
   Разтянутое изображение у товара "Handcraft Chinese style"
environment: |
   Yandex 23.11.3.935 (64-bit)
   ОС Windows 8.1
steps-to-reproduce: |
   Открыть сайт: https://hexlet-products-store.vercel.app/
   Пролистать список товаров вниз до товара "Handcraft Chinese style"
expected-result: |
   В окне товара отчетливо видно изображение товара
