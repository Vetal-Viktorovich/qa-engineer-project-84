- summary: |
   Нет возможности искать товар по каталогу без привязки к сраницам
environment: |
   Yandex 23.11.3.935 (64-bit)
   ОС Windows 8.1
steps-to-reproduce: |
   Открыть сайт: https://hexlet-products-store.vercel.app/
   Ввести в форму поиска название товара с любой страницы кроме главной, например "Plastic Table"
expected-result: |
   На странице появляется нужный нам товар
actual-result: |
   На странице появляется надпись "Ничего не найдено!" или "Nothing found!"
